<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Notes</title>

  <style>
    body {
      background-image: url("https://www.transparenttextures.com/patterns/cloudy.png");
      background-color: #9ec7e8;
      font-family: "Times New Roman", serif;
      color: #000;
      text-align: center;
    }

    .container {
      width: 760px;
      margin: 40px auto;
      background: #ffffff;
      border: 3px double #000;
      padding: 20px;
      text-align: left;
      font-size: 15px;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      font-size: 28px;
    }

    .note {
      margin: 40px 0;
      padding-bottom: 20px;
      border-bottom: 1px dotted #000;
    }

    .note-title {
      font-weight: bold;
      font-size: 16px;
    }

    .note-meta {
      font-size: 12px;
      color: #555;
      margin-bottom: 10px;
    }

    a {
      color: blue;
      text-decoration: underline;
      font-weight: bold;
    }

    a:hover {
      color: red;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 60px;
      color: #333;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Notes</h1>

    <p style="text-align:center;">
      These are not articles.<br>
      They don’t need to be finished.
    </p>

    <!-- NOTE START -->
    <div class="note">
      <div class="note-title">First note</div>
      <div class="note-meta">no date</div>
      <p>
        This is not a post.<br>
        It does not explain itself.
      </p>
    </div>
    <!-- NOTE END -->

    <!-- DUPLICATE FROM HERE ↓ -->

    <div class="note">
      <div class="note-title">Another note</div>
      <div class="note-meta">no date</div>
      <p>
        You can write a few lines.<br>
        Or just one.
      </p>
    </div>

    <!-- ↑ DUPLICATE UNTIL HERE -->

    <p style="text-align:center; margin-top:40px;">
      <a href="index.html">back to homepage</a>
    </p>

    <div class="footer">
      written slowly
    </div>
  </div>

</body>
</html>
