<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Options</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f4f1ed;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .window {
      width: 440px;
      margin: 100px auto;
      background: #e6e6e6;
      border: 1px solid #999;
      box-shadow: 3px 3px 0 #bbb;
    }
    .titlebar {
      background: #6f8fe8;
      padding: 6px 8px;
      display: flex;
      justify-content: space-between;
      font-weight: bold;
    }
    .content {
      padding: 22px;
      font-size: 13px;
      line-height: 1.6;
    }
    .option {
      margin: 18px 0;
      padding: 12px;
      background: #f2f2f2;
      border: 1px solid #bdbdbd;
    }
    .button {
      display: inline-block;
      margin-top: 8px;
      padding: 6px 20px;
      background: #e6e6e6;
      border-top: 2px solid #fff;
      border-left: 2px solid #fff;
      border-bottom: 2px solid #7a7a7a;
      border-right: 2px solid #7a7a7a;
      text-decoration: none;
      color: #000;
      font-size: 13px;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 8px;
      font-family: Arial, sans-serif;
      font-size: 13px;
      padding: 6px;
      border: 1px solid #999;
      resize: none;
    }
  </style>
</head>
<body>

  <div class="window">
    <div class="titlebar">
      <span>System Options</span>
      <span>□</span>
    </div>

    <div class="content">
      You don’t need to do anything.<br>
      But if something helps, you can choose.

      <!-- OPTION 1 -->
      <div class="option">
        <strong>Listen</strong><br>
        Soft background sound. No words.
        <br>
        <a href="#" class="button">play music</a>
      </div>

      <!-- OPTION 2 -->
      <div class="option">
        <strong>Play</strong><br>
        A very simple game. No score. No time.
        <br>
        <a href="#" class="button">open game</a>
      </div>

      <!-- OPTION 3 -->
      <div class="option">
        <strong>Write</strong><br>
        You can leave something here. Or not.
        <textarea placeholder="You don’t have to make sense."></textarea>
      </div>

      <a href="idle.html" class="button">back</a>
    </div>
  </div>

</body>
</html>
